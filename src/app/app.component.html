<style>
  .test {
    color: gainsboro;
  }
</style>

<nav class="navbar navbar-dark bg-primary">
  <h1 class="test">{{ title }}</h1>
  <a class="navbar-brand" href="/">Angular Simple CRUD</a>
</nav>
<br />
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li
          *ngFor="let employee of employeeArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)"
          [class.active]="employee == selectedEmployee"
        >
          <span class="badge alert-primary">{{ employee.id }}</span>
          {{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      <br />
      <div class="card">
        <div class="card-body">
          <div class="card-title">Insert A new Employee</div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="selectedEmployee.name"
              placeholder="Insert A Name"
              class="form-control"
            />
            <input
              type="text"
              [(ngModel)]="selectedEmployee.country"
              placeholder="Insert A Country"
              class="form-control"
            />
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">Submit</button>
          <button
            *ngIf="selectedEmployee.id !== 0"
            class="btn btn-danger"
            (click)="delete()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

<button (click)="counter('minus')">--</button>
<p>Count : {{ count }}</p>
<button (click)="counter('add')">++</button>
